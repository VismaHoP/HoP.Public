apiVersion: v1
kind: Service
metadata:
  name: advanceexpense
spec:
  selector:
    app: advanceexpense
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: advanceexpense
  labels:
    app: advanceexpense
spec:
  selector:
    matchLabels:
      app: advanceexpense
  template:
    metadata:
      labels:
        app: advanceexpense
    spec:
      containers:
        - name: advanceexpense
          image: ${registryURL}/h2o.app.advanceexpense:908
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: advanceexpense
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: advanceexpense
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: advanceexpense
                  key: ListenUrls                    
            - name: LogFileMinLevel
              valueFrom:
                configMapKeyRef:
                  name: advanceexpense
                  key: LogFileMinLevel                    
            - name: LogFileDirectory
              valueFrom:
                configMapKeyRef:
                  name: advanceexpense
                  key: LogFileDirectory 
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: advanceexpense
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://advanceexpense:8080'
  LogFileMinLevel: 'Info'
  LogFileDirectory: '/var/log/hop'