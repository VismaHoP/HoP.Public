apiVersion: v1
kind: Service
metadata:
  name: matreslist
spec:
  selector:
    app: matreslist
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matreslist
  labels:
    app: matreslist
spec:
  selector:
    matchLabels:
      app: matreslist
  template:
    metadata:
      labels:
        app: matreslist
    spec:
      containers:
        - name: matreslist
          image: public.ecr.aws/vismahop/h2o.app.matres.list:314
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: matreslist
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: matreslist
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: matreslist
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: matreslist
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://matreslist:8080'