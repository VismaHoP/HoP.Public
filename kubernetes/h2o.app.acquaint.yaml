apiVersion: v1
kind: Service
metadata:
  name: acquaint
spec:
  selector:
    app: acquaint
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acquaint
  labels:
    app: acquaint
spec:
  selector:
    matchLabels:
      app: acquaint
  template:
    metadata:
      labels:
        app: acquaint
    spec:
      containers:
        - name: acquaint
          image: ${registryURL}/h2o.app.acquaint:1749
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: acquaint
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: acquaint
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: acquaint
                  key: ListenUrls
            - name: PgConnectionString
              valueFrom:
                configMapKeyRef:
                  name: 
                  key: PgConnectionString                      
            - name: LogFileMinLevel
              valueFrom:
                configMapKeyRef:
                  name: acquaint
                  key: LogFileMinLevel                    
            - name: LogFileDirectory
              valueFrom:
                configMapKeyRef:
                  name: acquaint
                  key: LogFileDirectory        
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: acquaint
data:
  PgConnectionString: ''
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://acquaint:8080'
  LogFileMinLevel: 'Info'
  LogFileDirectory: '/var/log/hop'