apiVersion: v1
kind: Service
metadata:
  name: horweb
spec:
  selector:
    app: horweb
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: horweb
  labels:
    app: horweb
spec:
  selector:
    matchLabels:
      app: horweb
  template:
    metadata:
      labels:
        app: horweb
    spec:
      containers:
        - name: horweb
          image: ${registryURL}/h2o.app.horweb:179
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: horweb
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: horweb
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: horweb
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: horweb
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://horweb:8080'