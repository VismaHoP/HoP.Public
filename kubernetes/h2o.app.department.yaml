apiVersion: v1
kind: Service
metadata:
  name: department
spec:
  selector:
    app: department
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: department
  labels:
    app: department
spec:
  selector:
    matchLabels:
      app: department
  template:
    metadata:
      labels:
        app: department
    spec:
      containers:
        - name: department
          image: /h2o.app.department:248
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: department
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: department
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: department
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: department
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://department:8080'