apiVersion: v1
kind: Service
metadata:
  name: license
spec:
  selector:
    app: license
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: license
  labels:
    app: license
spec:
  selector:
    matchLabels:
      app: license
  template:
    metadata:
      labels:
        app: license
    spec:
      containers:
        - name: license
          image: ${registryURL}/h2o.app.license:311
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: license
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: license
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: license
                  key: ListenUrls                    
            - name: LogFileMinLevel
              valueFrom:
                configMapKeyRef:
                  name: license
                  key: LogFileMinLevel                    
            - name: LogFileDirectory
              valueFrom:
                configMapKeyRef:
                  name: license
                  key: LogFileDirectory
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: license
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://license:8080'
  LogFileMinLevel: 'Info'
  LogFileDirectory: '/var/log/hop'