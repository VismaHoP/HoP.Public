apiVersion: v1
kind: Service
metadata:
  name: taskeinventory
spec:
  selector:
    app: taskeinventory
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskeinventory
  labels:
    app: taskeinventory
spec:
  selector:
    matchLabels:
      app: taskeinventory
  template:
    metadata:
      labels:
        app: taskeinventory
    spec:
      containers:
        - name: taskeinventory
          image: /h2o.app.task.einventory:86
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: taskeinventory
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: taskeinventory
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: taskeinventory
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: taskeinventory
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://taskeinventory:8080'