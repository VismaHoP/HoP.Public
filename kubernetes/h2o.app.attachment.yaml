apiVersion: v1
kind: Service
metadata:
  name: attachment
spec:
  selector:
    app: attachment
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: attachment
  labels:
    app: attachment
spec:
  selector:
    matchLabels:
      app: attachment
  template:
    metadata:
      labels:
        app: attachment
    spec:
      containers:
        - name: attachment
          image: ${registryURL}/h2o.app.attachment:465
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: attachment
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: attachment
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: attachment
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: attachment
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://attachment:8080'