apiVersion: v1
kind: Service
metadata:
  name: feedback
spec:
  selector:
    app: feedback
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback
  labels:
    app: feedback
spec:
  selector:
    matchLabels:
      app: feedback
  template:
    metadata:
      labels:
        app: feedback
    spec:
      containers:
        - name: feedback
          image: ${registryURL}/h2o.app.feedback:194
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: feedback
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: feedback
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: feedback
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: feedback
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://feedback:8080'