apiVersion: v1
kind: Service
metadata:
  name: workplace
spec:
  selector:
    app: workplace
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workplace
  labels:
    app: workplace
spec:
  selector:
    matchLabels:
      app: workplace
  template:
    metadata:
      labels:
        app: workplace
    spec:
      containers:
        - name: workplace
          image: /h2o.app.workplace:247
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: workplace
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: workplace
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: workplace
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: workplace
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://workplace:8080'