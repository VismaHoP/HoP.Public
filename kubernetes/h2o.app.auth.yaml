apiVersion: v1
kind: Service
metadata:
  name: auth
spec:
  selector:
    app: auth
  ports:
    - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth
spec:
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: ${registryURL}/h2o.app.auth:494
          env:
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: auth
                  key: H2OGateWay
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: auth
                  key: H2OApplicationHost
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: auth
                  key: ListenUrls
            - name: EnableKeycloakAuthenticationMethod
              valueFrom:
                configMapKeyRef:
                  name: auth
                  key: EnableKeycloakAuthenticationMethod
            - name: LogFileMinLevel
              valueFrom:
                configMapKeyRef:
                  name: auth
                  key: LogFileMinLevel
            - name: LogFileDirectory
              valueFrom:
                configMapKeyRef:
                  name: auth
                  key: LogFileDirectory
          readinessProbe:
            httpGet:
              path: /api/microservice/health/live
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/microservice/health/live
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://auth:8080'
  EnableKeycloakAuthenticationMethod: 'false'
  LogFileMinLevel: 'Info'
  LogFileDirectory: '/var/log/hop'
