apiVersion: v1
kind: Service
metadata:
  name: taskmetainvoice
spec:
  selector:
    app: taskmetainvoice
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmetainvoice
  labels:
    app: taskmetainvoice
spec:
  selector:
    matchLabels:
      app: taskmetainvoice
  template:
    metadata:
      labels:
        app: taskmetainvoice
    spec:
      containers:
        - name: taskmetainvoice
          image: ${registryURL}/h2o.app.task.metainvoice:223
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: taskmetainvoice
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: taskmetainvoice
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: taskmetainvoice
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: taskmetainvoice
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://taskmetainvoice:8080'