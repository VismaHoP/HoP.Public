apiVersion: v1
kind: Service
metadata:
  name: horcalendar
spec:
  selector:
    app: horcalendar
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: horcalendar
  labels:
    app: horcalendar
spec:
  selector:
    matchLabels:
      app: horcalendar
  template:
    metadata:
      labels:
        app: horcalendar
    spec:
      containers:
        - name: horcalendar
          image: ${registryURL}/h2o.app.horcalendar:175
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: horcalendar
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: horcalendar
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: horcalendar
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: horcalendar
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://horcalendar:8080'