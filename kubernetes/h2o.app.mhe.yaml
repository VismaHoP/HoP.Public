apiVersion: v1
kind: Service
metadata:
  name: mhe
spec:
  selector:
    app: mhe
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mhe
  labels:
    app: mhe
spec:
  selector:
    matchLabels:
      app: mhe
  template:
    metadata:
      labels:
        app: mhe
    spec:
      containers:
        - name: mhe
          image: public.ecr.aws/vismahop/h2o.app.mhe:278
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: mhe
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: mhe
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: mhe
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mhe
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://mhe:8080'