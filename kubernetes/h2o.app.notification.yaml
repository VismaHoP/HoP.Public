apiVersion: v1
kind: Service
metadata:
  name: notification
spec:
  selector:
    app: notification
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
  labels:
    app: notification
spec:
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
        - name: notification
          image: ${registryURL}/h2o.app.notification:174
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: notification
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: notification
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: notification
                  key: ListenUrls
            - name: PgConnectionString
              valueFrom:
                configMapKeyRef:
                  name: notification
                  key: PgConnectionString                    
            - name: LogFileMinLevel
              valueFrom:
                configMapKeyRef:
                  name: notification
                  key: LogFileMinLevel                    
            - name: LogFileDirectory
              valueFrom:
                configMapKeyRef:
                  name: notification
                  key: LogFileDirectory        
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: notification
data:
  PgConnectionString: ''
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://notification:8080'
  LogFileMinLevel: 'Info'
  LogFileDirectory: '/var/log/hop'