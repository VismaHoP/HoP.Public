apiVersion: v1
kind: Service
metadata:
  name: payslip
spec:
  selector:
    app: payslip
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payslip
  labels:
    app: payslip
spec:
  selector:
    matchLabels:
      app: payslip
  template:
    metadata:
      labels:
        app: payslip
    spec:
      containers:
        - name: payslip
          image: ${registryURL}/h2o.app.payslip:263
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: payslip
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: payslip
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: payslip
                  key: ListenUrls                    
            - name: LogFileMinLevel
              valueFrom:
                configMapKeyRef:
                  name: payslip
                  key: LogFileMinLevel                    
            - name: LogFileDirectory
              valueFrom:
                configMapKeyRef:
                  name: payslip
                  key: LogFileDirectory        
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: payslip
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://payslip:8080'
  LogFileMinLevel: 'Info'
  LogFileDirectory: '/var/log/hop'