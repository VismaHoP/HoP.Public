apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: NodePort
  selector:
    app: web
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ${registryURL}/h2o.web:890
          env:               
            - name: HTTPD_WEBROUTER
              valueFrom:
                configMapKeyRef:
                  name: web
                  key: HTTPD_WEBROUTER     
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: web
data:
  HTTPD_WEBROUTER: 'http://webrouter:8080'