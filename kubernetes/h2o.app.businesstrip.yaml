apiVersion: v1
kind: Service
metadata:
  name: businesstrip
spec:
  selector:
    app: businesstrip
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: businesstrip
  labels:
    app: businesstrip
spec:
  selector:
    matchLabels:
      app: businesstrip
  template:
    metadata:
      labels:
        app: businesstrip
    spec:
      containers:
        - name: businesstrip
          image: ${registryURL}/h2o.app.businesstrip:1852
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: businesstrip
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: businesstrip
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: businesstrip
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: businesstrip
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://businesstrip:8080'