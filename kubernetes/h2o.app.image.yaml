apiVersion: v1
kind: Service
metadata:
  name: image
spec:
  selector:
    app: image
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image
  labels:
    app: image
spec:
  selector:
    matchLabels:
      app: image
  template:
    metadata:
      labels:
        app: image
    spec:
      containers:
        - name: image
          image: ${registryURL}/h2o.app.image:266
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: image
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: image
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: image
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: image
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://image:8080'