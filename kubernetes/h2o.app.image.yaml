apiVersion: v1
kind: Service
metadata:
  name: image
spec:
  selector:
    app: image
  ports:
    - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image
  labels:
    app: image
spec:
  selector:
    matchLabels:
      app: image
  template:
    metadata:
      labels:
        app: image
    spec:
      containers:
        - name: image
          image: ${registryURL}/h2o.app.image:332
          env:
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: image
                  key: H2OGateWay
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: image
                  key: H2OApplicationHost
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: image
                  key: ListenUrls
            - name: LogFileMinLevel
              valueFrom:
                configMapKeyRef:
                  name: image
                  key: LogFileMinLevel
            - name: LogFileDirectory
              valueFrom:
                configMapKeyRef:
                  name: image
                  key: LogFileDirectory
            - name: LogConsoleMinLevel
              valueFrom:
                configMapKeyRef:
                  name: image
                  key: LogConsoleMinLevel
          readinessProbe:
            httpGet:
              path: /api/microservice/health/live
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/microservice/health/live
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: image
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://image:8080'
  LogFileMinLevel: 'Info'
  LogFileDirectory: '/var/log/hop'
  LogConsoleMinLevel: ''
