apiVersion: v1
kind: Service
metadata:
  name: metainvoicesubmit
spec:
  selector:
    app: metainvoicesubmit
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metainvoicesubmit
  labels:
    app: metainvoicesubmit
spec:
  selector:
    matchLabels:
      app: metainvoicesubmit
  template:
    metadata:
      labels:
        app: metainvoicesubmit
    spec:
      containers:
        - name: metainvoicesubmit
          image: ${registryURL}/h2o.app.metainvoice.submit:435
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: metainvoicesubmit
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: metainvoicesubmit
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: metainvoicesubmit
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: metainvoicesubmit
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://metainvoicesubmit:8080'