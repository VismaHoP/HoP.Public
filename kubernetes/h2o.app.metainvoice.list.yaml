apiVersion: v1
kind: Service
metadata:
  name: metainvoicelist
spec:
  selector:
    app: metainvoicelist
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metainvoicelist
  labels:
    app: metainvoicelist
spec:
  selector:
    matchLabels:
      app: metainvoicelist
  template:
    metadata:
      labels:
        app: metainvoicelist
    spec:
      containers:
        - name: metainvoicelist
          image: /h2o.app.metainvoice.list:287
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: metainvoicelist
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: metainvoicelist
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: metainvoicelist
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: metainvoicelist
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://metainvoicelist:8080'