apiVersion: v1
kind: Service
metadata:
  name: payout
spec:
  selector:
    app: payout
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payout
  labels:
    app: payout
spec:
  selector:
    matchLabels:
      app: payout
  template:
    metadata:
      labels:
        app: payout
    spec:
      containers:
        - name: payout
          image: ${registryURL}/h2o.app.payout:357
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: payout
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: payout
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: payout
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: payout
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://payout:8080'