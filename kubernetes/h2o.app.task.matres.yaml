apiVersion: v1
kind: Service
metadata:
  name: taskmatres
spec:
  selector:
    app: taskmatres
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmatres
  labels:
    app: taskmatres
spec:
  selector:
    matchLabels:
      app: taskmatres
  template:
    metadata:
      labels:
        app: taskmatres
    spec:
      containers:
        - name: taskmatres
          image: public.ecr.aws/vismahop/h2o.app.task.matres:237
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: taskmatres
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: taskmatres
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: taskmatres
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: taskmatres
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://task.matres:8080'