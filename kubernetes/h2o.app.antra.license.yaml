apiVersion: v1
kind: Service
metadata:
  name: antralicense
spec:
  selector:
    app: antralicense
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: antralicense
  labels:
    app: antralicense
spec:
  selector:
    matchLabels:
      app: antralicense
  template:
    metadata:
      labels:
        app: antralicense
    spec:
      containers:
        - name: antralicense
          image: ${registryURL}/h2o.app.antra.license:232
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: antralicense
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: antralicense
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: antralicense
                  key: ListenUrls                    
            - name: LogFileMinLevel
              valueFrom:
                configMapKeyRef:
                  name: antralicense
                  key: LogFileMinLevel                    
            - name: LogFileDirectory
              valueFrom:
                configMapKeyRef:
                  name: antralicense
                  key: LogFileDirectory
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: antralicense
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://antralicense:8080'
  LogFileMinLevel: 'Info'
  LogFileDirectory: '/var/log/hop'