apiVersion: v1
kind: Service
metadata:
  name: antra.license
spec:
  selector:
    app: antra.license
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: antra.license
  labels:
    app: antra.license
spec:
  selector:
    matchLabels:
      app: antra.license
  template:
    metadata:
      labels:
        app: antra.license
    spec:
      containers:
        - name: antra.license
          image: ${registryURL}/h2o.app.antra.license:221
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: antra.license
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: antra.license
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: antra.license
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: antra.license
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://antra.license:8080'