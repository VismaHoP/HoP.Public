apiVersion: v1
kind: Service
metadata:
  name: taskhomeinventory
spec:
  selector:
    app: taskhomeinventory
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskhomeinventory
  labels:
    app: taskhomeinventory
spec:
  selector:
    matchLabels:
      app: taskhomeinventory
  template:
    metadata:
      labels:
        app: taskhomeinventory
    spec:
      containers:
        - name: taskhomeinventory
          image: ${registryURL}/h2o.app.task.homeinventory:108
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: taskhomeinventory
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: taskhomeinventory
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: taskhomeinventory
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: taskhomeinventory
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://taskhomeinventory:8080'