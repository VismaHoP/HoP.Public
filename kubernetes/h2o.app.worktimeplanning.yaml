apiVersion: v1
kind: Service
metadata:
  name: worktimeplanning
spec:
  selector:
    app: worktimeplanning
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worktimeplanning
  labels:
    app: worktimeplanning
spec:
  selector:
    matchLabels:
      app: worktimeplanning
  template:
    metadata:
      labels:
        app: worktimeplanning
    spec:
      containers:
        - name: worktimeplanning
          image: ${registryURL}/h2o.app.worktimeplanning:233
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: worktimeplanning
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: worktimeplanning
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: worktimeplanning
                  key: ListenUrls                    
            - name: LogFileMinLevel
              valueFrom:
                configMapKeyRef:
                  name: worktimeplanning
                  key: LogFileMinLevel                    
            - name: LogFileDirectory
              valueFrom:
                configMapKeyRef:
                  name: worktimeplanning
                  key: LogFileDirectory
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: worktimeplanning
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://worktimeplanning:8080'
  LogFileMinLevel: 'Info'
  LogFileDirectory: '/var/log/hop'