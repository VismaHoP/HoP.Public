apiVersion: v1
kind: Service
metadata:
  name: report
spec:
  selector:
    app: report
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: report
  labels:
    app: report
spec:
  selector:
    matchLabels:
      app: report
  template:
    metadata:
      labels:
        app: report
    spec:
      containers:
        - name: report
          image: /h2o.app.report:280
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: report
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: report
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: report
                  key: ListenUrls       
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: report
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://report:8080'