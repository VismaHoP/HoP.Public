apiVersion: v1
kind: Service
metadata:
  name: database
spec:
  selector:
    app: database
  ports:
    - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  labels:
    app: database
spec:
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: database
          image: ${registryURL}/h2o.app.database:748
          env:
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: database
                  key: H2OGateWay
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: database
                  key: H2OApplicationHost
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: database
                  key: ListenUrls
            - name: PgConnectionString
              valueFrom:
                configMapKeyRef:
                  name: database
                  key: PgConnectionString
            - name: LogFileMinLevel
              valueFrom:
                configMapKeyRef:
                  name: database
                  key: LogFileMinLevel
            - name: LogFileDirectory
              valueFrom:
                configMapKeyRef:
                  name: database
                  key: LogFileDirectory
            - name: LogConsoleMinLevel
              valueFrom:
                configMapKeyRef:
                  name: database
                  key: LogConsoleMinLevel
          readinessProbe:
            httpGet:
              path: /api/microservice/health/live
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/microservice/health/live
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: database
data:
  PgConnectionString: ''
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://database:8080'
  LogFileMinLevel: 'Info'
  LogFileDirectory: '/var/log/hop'
  LogConsoleMinLevel: ''
