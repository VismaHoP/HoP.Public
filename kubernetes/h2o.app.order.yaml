apiVersion: v1
kind: Service
metadata:
  name: order
spec:
  selector:
    app: order
  ports:
  - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  labels:
    app: order
spec:
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: ${registryURL}/h2o.app.order:1122
          env:               
            - name: H2OGateWay
              valueFrom:
                configMapKeyRef:
                  name: order
                  key: H2OGateWay                  
            - name: H2OApplicationHost
              valueFrom:
                configMapKeyRef:
                  name: order
                  key: H2OApplicationHost                    
            - name: ListenUrls__0
              valueFrom:
                configMapKeyRef:
                  name: order
                  key: ListenUrls                    
            - name: LogFileMinLevel
              valueFrom:
                configMapKeyRef:
                  name: order
                  key: LogFileMinLevel                    
            - name: LogFileDirectory
              valueFrom:
                configMapKeyRef:
                  name: order
                  key: LogFileDirectory        
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: order
data:
  H2OGateWay: 'http://gateway:8080/'
  ListenUrls: 'http://0.0.0.0:8080/'
  H2OApplicationHost: 'http://order:8080'
  LogFileMinLevel: 'Info'
  LogFileDirectory: '/var/log/hop'